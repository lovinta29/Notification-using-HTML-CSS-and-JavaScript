<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <input type="checkbox" name="" class="btn" />
    <div class="box">
        <div class="header">
            <p>Notifications</p>
            <a href="#">See all</a>
        </div>
        <div class="content">
            <div class="notification">
                <img src="https://i.pinimg.com/originals/85/ed/cd/85edcd59d9364e6b901b0c8dd59cb704.jpg" alt="Go Eunhyuk" />
                <div class="text">
                    <p><span class="name">Go Eunhyuk</span> left a comment.</p>
                    <p class="time">1 hour ago</p>
                </div>
            </div>
            <div class="notification">
                <img src="https://i.pinimg.com/originals/5c/ee/5b/5cee5bae0162fa8a626836017507ac5a.jpg" alt="Baek Dohwa" />
                <div class="text">
                    <p><span class="name">Baek Dohwa</span> liked your post.</p>
                    <p class="time">1 hour ago</p>
                </div>
            </div>
            <div class="notification">
                <img src="https://i.pinimg.com/originals/13/e8/eb/13e8ebdb7776694ce937d038053a76c0.jpg" alt="Sooae" />
                <div class="text">
                    <p><span class="name">Sooae</span> reacted to your post.</p>
                    <p class="time">1 hour ago</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
